<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>myapplogin</title>

  <link href="./static/Wopop_files/style_log.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="./static/Wopop_files/style.css">
  <link rel="stylesheet" type="text/css" href="./static/Wopop_files/userpanel.css">
  <link rel="stylesheet" type="text/css" href="./static/Wopop_files/jquery.ui.all.css">

</head>

<body class="login" mycollectionplug="bind">
    myappversion:{{.container | GetMyappVersion}}<br>
    myappname:{{.container | GetMyappName}}
    
  <div class="login_m">
  <div class="login_logo"><img src="./static/Wopop_files/logo.png" width="196" height="46"></div>
  <div class="login_boder">

  <div class="login_padding" id="login_model">

    <form action="/regist" method="post">
        USERNAME        
        <input type="text" name="username" id="username" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="Your name">
        PASSWORD        
        <input type="password" name="pwd" id="userpwd" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******">
		INTRODUCTION
		<input type="text" name="introduction" id="introduction" class="txt_input txt_input2" onfocus="if (value ==&#39;Your introduction&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your introduction&#39;}" value="Your introduction">
		

        <!--
        <p class="forgot"><a id="iforget" href="javascript:void(0);">Forgot your password?</a></p>
		-->
		<label>
			<input type="submit" class="sub_button" name="button" id="button" value="regist" style="opacity: 0.7;">
		</label>

                    
        
    </form>

    

  </div>

</body>
